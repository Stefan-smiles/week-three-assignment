<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicky</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Granny's Delicious Cookies</h1>
    <button id="cookie-clicker">Nom Nom</button>
    <p>Cookies: <span id="cookies-display">0</span></p>
    <p>Cookies per second: <span id="cps-display">0</span></p>
    <p>Grannies: <span id="grannies-display">0</span></p>
    <p>Super Grannies:<span id="superGrannies-display">0</span></p>
    <p>Kitchens:<span id="kitchen-display"></span></p>
    <p>Ovens:<span id="oven-display">0</span></p>
    <p>Super Ovens:<span id="superOven-display">0</span></p>
    <button id="grabGranny">Grab-a-Granny</button>
    <button id="grabSuperGranny">Supe up your granny</button>
    <button id="grabOven">get an Oven</button>
    <button id="grabSuperOven">SuperOven</button>
    <button id="kitchens">kitchen</button>

    <br />
    <button id="die">restart</button>
  </body>
</html>
