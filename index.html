<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicky</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="finishline">
      <h1>Granny's Delicious Cookies</h1>
      <div class="segments">
        <div class="game1">
          <img
            src="./media/cookie.jpg"
            id="cookie-clicker"
            class="top-button"
            title="click me"
          />
          <div class="Cookie-counters">
            <p class="top">Cookies: <span id="cookies-display">0</span></p>
            <p class="top">
              Cookies per second: <span id="cps-display">0</span>
            </p>
          </div>

          <div class="upgrade-counters">
            <div class="boxxy1">
              <p class="grannies display">
                Grannies:<span id="grannies-display">0</span>
              </p>
              <p class="ovens display">
                Ovens:<span id="oven-display">0</span>
              </p>
              <p class="superGrannies display">
                Super Grannies:<span id="superGrannies-display">0</span>
              </p>
              <p class="superOven display">
                Super Ovens:<span id="superOven-display">0</span>
              </p>
              <p class="kitchens display">
                Kitchens:<span id="kitchen-display">0</span>
              </p>
            </div>
          </div>
        </div>
        <div class="game2">
          <div class="upgrade-buttons">
            <img
              src="./media/granny.jpg"
              id="grabGranny"
              class="upgrade 1 button"
            />
            <img
              src="./media/superGranny.jpg"
              id="grabSuperGranny"
              class="upgrade 2 button"
            />
            <img
              src="./media/ovens.jpg"
              id="grabOven"
              class="upgrade 1 button"
            />
            <img
              src="./media/Super-Ovens.jpg"
              id="grabSuperOven"
              class="upgrade 2 button"
            />
            <img
              src="./media/kitchen-button.jpg"
              id="kitchens"
              class="upgrade 3 button/"
            />
          </div>
        </div>
      </div>
    </div>
    <br />
    <button id="die" class="die">restart</button>
  </body>
</html>
